<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <p>Enter two names to calculate your love compatibility!</p>
        <div class="form">
            <input type="text" id="name1" placeholder="Enter your name" />
            <input type="text" id="name2" placeholder="Enter your partner's name" />
            <button onclick="calculateLove()">Calculate</button>
        </div>
        <div id="result" class="result">
            <h2>Compatibility Score:</h2>
            <p id="compatibilityScore">?</p>
            <p id="message">?</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
